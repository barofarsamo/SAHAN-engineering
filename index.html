<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAHAN Engineering</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --color-brand-primary: #FFFFFF;
        --color-brand-secondary: #0056D2; /* Coursera Blue */
        --color-brand-accent: #FFD700;
        --color-base-100: #1F1F1F; /* Surface */
        --color-base-200: #000000; /* Background */
        --color-base-300: #2D2D2D; /* Border */
        --color-base-content: #FFFFFF; /* Text */
        --color-brand-gray: #B3B3B3;
      }

      [data-theme='light'] {
        --color-brand-primary: #1F1F1F;
        --color-brand-secondary: #0056D2;
        --color-brand-accent: #FFD700;
        --color-base-100: #FFFFFF;
        --color-base-200: #F5F7F9;
        --color-base-300: #E5E7EB;
        --color-base-content: #1F1F1F;
        --color-brand-gray: #6B7280;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': 'var(--color-brand-primary)',
              'brand-secondary': 'var(--color-brand-secondary)',
              'brand-accent': 'var(--color-brand-accent)',
              'base-100': 'var(--color-base-100)',
              'base-200': 'var(--color-base-200)',
              'base-300': 'var(--color-base-300)',
              'base-content': 'var(--color-base-content)',
              'brand-gray': 'var(--color-brand-gray)',
            },
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
            }
          }
        }
      }
    </script>
